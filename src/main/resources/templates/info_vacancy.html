<!DOCTYPE html>
<html>
<head>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title th:text="#{button.vacancy.list}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
        </div>
    </div>
</nav>
<div>
    <center>
        <form th:object="${vacancy}" autocomplete="off">
            <label class="form-label" th:text="#{col.vacancy.name}"/>
            <input class="form-control" type="text" readonly th:field="*{name}"/>

            <label class="form-label" th:text="#{col.vacancy.status}"/>
            <input class="form-control" type="text" readonly th:field="*{status}"/>

            <label class="form-label" th:text="#{col.vacancy.work.time}"/>
            <input class="form-control" type="text" readonly th:field="*{workingTime}"/>

            <label class="form-label" th:text="#{col.vacancy.prof.lvl}"/>
            <input class="form-control" type="text" readonly th:field="*{professionLevel}"/>

            <label class="form-label" th:text="#{col.vacancy.english}"/>
            <input class="form-control" type="text" readonly th:field="*{englishLevel}"/>

            <label class="form-label" th:text="#{col.vacancy.location}"/>
            <input class="form-control" type="text" readonly th:field="*{location}"/>

            <label class="form-label" th:text="#{col.vacancy.experience}"/>
            <input class="form-control" type="text" readonly th:field="*{experience}"/>

            <label class="form-label" th:text="#{col.vacancy.salary}"/>
            <input class="form-control" type="text" readonly th:field="*{salary}"/>

            <label class="form-label" th:text="#{col.vacancy.technologies}"/>
            <input class="form-control" type="text" readonly th:field="*{technology}"/>
        </form>
    </center>
</div>
<div>
    <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
    <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
</div>
</body>
</html>
