<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title th:text="#{title.edit.vacancy.page}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
        </div>
    </div>
</nav>
<div class="container">
    <form th:action="@{/vacancy}" th:object="${vacancy}" method="post" autocomplete="off">

        <input type="hidden" th:field="*{id}"/>

        <label class="form-label" th:text="#{col.vacancy.name}"/>
        <input type="text" class="form-control mb-4 col-4" th:field="*{name}">

        <div class="form-label">
            <label class="form-label" th:text="#{col.vacancy.status}"/>
            <select class="form-select" th:field="*{status}">
                <option th:each="type: ${status}"
                        th:text="${type.name}"
                        th:value="${type}">
                </option>
            </select>
        </div>

        <div class="form-label">
            <label class="form-label" th:text="#{col.vacancy.work.time}"/>
            <select class="form-select" th:field="*{workingTime}">
                <option th:each="time: ${workingTime}"
                        th:text="${time.name}"
                        th:value="${time}">
                </option>
            </select>
        </div>

        <div class="form-label">
            <label class="form-label" th:text="#{col.vacancy.prof.lvl}"/>
            <select class="form-select" th:field="*{professionLevel}">
                <option th:each="prof : ${professionLevel}"
                        th:text="${prof.name}"
                        th:value="${prof}">
                </option>
            </select>
        </div>

        <div class="form-label">
            <label class="form-label" th:text="#{col.vacancy.english}"/>
            <select class="form-select" th:field="*{englishLevel}">
                <option th:each="english:${englishLevel}"
                        th:text="${english.name}"
                        th:value="${english}">
                </option>
            </select>
        </div>

        <label class="form-label" th:text="#{col.vacancy.location}"/>
        <input type="text" class="form-control" th:field="*{location}"/>

        <label class="form-label" th:text="#{col.vacancy.experience}"/>
        <input type="text" class="form-control" th:field="*{experience}"/>

        <label class="form-label" th:text="#{col.vacancy.salary}"/>
        <input type="text" class="form-control" th:field="*{salary}"/>


        </br>
        <button type="submit" class="btn btn-info col-2" th:text="#{button.edit}"></button>
    </form>
</div>
<div>
    <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
    <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
</div>
</body>
</html>
