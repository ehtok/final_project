<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${user.name}+' '+ ${user.surname}"></title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link" th:href="@{/user}" th:text="#{col.user.page}"></a>
            </div>
        </div>
    </div>
</nav>

<form th:object="${user}" autocomplete="off">
    <h2 th:text="'Hello '+${user.name}+' '+${user.surname}"></h2>
    </br>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <strong>Номер телефона</strong>
            <p th:text="${user.phoneNumber}"/>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <strong>Эл.почта</strong>
            </br>
            <a th:href="'mailto:' + ${user.email}" th:text="${user.email}"></a>
        </div>

        <div>
            <a th:href="@{/user/update}" class="btn btn-outline-primary"
               th:text="#{button.edit}"></a>
        </div>
    </div>
</form>


<form th:action="@{/logout}" method="post">
    <button class="btn btn-outline-primary" th:text="#{button.logout}"/>
</form>
</body>
</html>
