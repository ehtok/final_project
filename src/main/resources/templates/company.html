<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title th:text="#{button.company.list}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
        </div>
    </div>
</nav>

<div>
    <center>
        <a class="btn btn-outline-info" th:href="@{/company/new}" th:text="#{title.create.company}"></a>
        <a class="btn btn-outline-info" th:href="@{/company/search}" th:text="#{button.find.company}"></a>
    </center>
</div>
<div align="center">
    <h1 th:text="#{button.company.list}"></h1>
    <br/><br/>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th scope="col"><a
                    th:href="@{'/company?page='+${currentPage}+'&sortField=name&sortDir=' + ${reverseSortDir} }"
                    th:text="#{col.company.name}"></a>
            </th>
            <th scope="col"><a
                    th:href="@{'/company?page='+${currentPage}+'&sortField=companySize&sortDir=' + ${reverseSortDir} }"
                    th:text="#{col.company.size}"></a>
            </th>
            <th scope="col"><a
                    th:href="@{'/company?page='+${currentPage}+'&sortField=companyType&sortDir=' + ${reverseSortDir} }"
                    th:text="#{col.company.type}"></a>
            </th>
            <th scope="col" th:text="#{col.company.description}"></th>
            <th scope="col" th:text="#{col.action}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company :${companies}">
            <td th:text="${company.name}"></td>
            <td th:text="${company.companySize}"></td>
            <td th:text="${company.companyType}"></td>
            <td th:text="${company.description}"></td>
            <td>
                <a th:href="@{/company/update/{id}(id=${company.id})}" class="btn btn-outline-primary"
                   th:text="#{button.edit}"></a>
                <a th:href="@{/company/delete/{id}(id=${company.id})}" class="btn btn-outline-primary"
                   th:text="#{button.delete}"></a>
                <a th:href="@{/vacancy/new}" class="btn btn-outline-primary"
                   th:text="#{button.create.vacancy}">
                </a>
                <a class="btn btn-outline-primary" th:href="@{/course/new/{id}(id=${company.id})}"
                   th:text="#{title.create.course}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<footer class="panel-footer">
    <nav aria-label="Page navigation example">
        Total company [[${totalElement}]]: Page [[${currentPage}]] of [[${totalPage}]]
        <ul class="pagination">

            <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}"
                   th:href="@{'/company?page=1&sortField='+${sortField}+'&sortDir=' + ${sortDir}}"
                   th:text="#{button.page.first}"></a>
                <span class="page-link" th:unless="${currentPage > 1}" th:text="#{button.page.first}"></span>
            </li>

            <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}"
                   th:href="@{'/company?page=' + ${currentPage - 1}
                   +'?sortField='+${sortField}+'&sortDir=' + ${sortDir}}" th:text="#{button.page.previous}"></a>
                <span class="page-link" th:unless="${currentPage > 1}" th:text="#{button.page.previous}"></span>
            </li>

            <li class="page-link">
                    <span th:each="i :${#numbers.sequence(1,totalPage)}">
                    <a th:href="@{'/company?page=' + ${i}+
                     '&sortField='+${sortField}+'&sortDir=' + ${sortDir}}">[[${i}]]</a>
                    </span>
            </li>

            <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPage}"
                   th:href="@{'/company?page='+${currentPage + 1}+'&sortField='+${sortField}+'&sortDir=' + ${sortDir}}"
                   th:text="#{button.page.next}"></a>
                <span class="page-link" th:unless="${currentPage < totalPage}" th:text="#{button.page.next}"></span>
            </li>

            <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPage}"
                   th:href="@{'/company?page='+${totalPage}+'&sortField='+${sortField}+'&sortDir=' + ${sortDir}}"
                   th:text="#{button.page.last}"></a>
                <span class="page-link" th:unless="${currentPage < totalPage}" th:text="#{button.page.last}"></span>
            </li>
        </ul>
    </nav>
</footer>
<div>
    <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
    <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
</div>
</body>
</html>
