<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

<div th:if="${error}"
     th:text="#{error.message.registration}">
</div>
<div th:if="${param.error}"
     th:text="#{error.message.login}">
</div>
<div th:if="${param.logout}"
     th:text="#{message.logout}">
</div>
<form th:action="@{/registration}" th:object="${user}" method="post">
    <div><label> User Name : <input type="text" th:field="${user.username}"></label></div>
    <div><label> Password : <input type="password" th:field="${user.password}"></label></div>
    <div><label> Name : <input type="text" th:field="${user.name}"></label></div>
    <div><label> Surname : <input type="text" th:field="${user.surname}"></label></div>
    <div><label> Email : <input type="email" th:field="${user.email}"></label></div>
    <div><label> Phone : <input type="text" th:field="${user.phoneNumber}"></label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
