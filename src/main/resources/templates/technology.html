<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="#{button.technology.list}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
        </div>
    </div>
</nav>
<div>
    <center>
        <a class="btn btn-outline-info" th:href="@{/technology/new}" th:text="#{title.create.technology}"></a>
    </center>
</div>
<div align="center">
    <h1 th:text="#{button.technology.list}"></h1>
    <br/><br/>
    <table class="table">
        <thead class="table-responsive-md">
        <tr>
            <th scope="col" th:text="#{col.technology.name}"></th>
            <th scope="col" th:text="#{col.action}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="technology :${technologies}">
            <td th:text="${technology.name}"></td>
            <td>
                <a th:href="@{/technology/update/{id}(id=${technology.id})}" class="btn btn-outline-primary"
                   th:text="#{button.edit}"></a>
                <a th:href="@{/technology/delete/{id}(id=${technology.id})}" class="btn btn-outline-primary"
                   th:text="#{button.delete}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
    <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
</div>
</body>
</html>
