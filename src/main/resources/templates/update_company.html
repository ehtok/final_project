<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title th:text="#{title.edit.company.page}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
            </div>>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link" th:href="@{/user}" th:text="#{col.user.page}"></a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <form th:action="@{/company}" th:object="${company}" method="post" autocomplete="off">
        <div>
            <h2 th:text="#{h2.edit.company}"></h2>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.name}"/>
                </br>
                <input maxlength="20"
                       type="text" class="form-control" required th:field="*{name}">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.size}"/>
                </br>
                <input id="size" type="text" pattern="^[0-9]+$"
                       class="form-control mb-6 col-6" required th:field="*{companySize}">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.site}"/>
                </br>
                <input type="url" class="form-control" required th:field="*{site}">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.mail}"/>
                </br>
                <input type="email" class="form-control" required th:field="*{mail}">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.type}"/>
                </br>
                <select class="form-select" th:field="*{companyType}">
                    <option th:each="type: ${companyType}"
                            th:text="${type.value}"
                            th:value="${type}">
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.description}"/>
                </br>
                <textarea type="text" class="form-control" rows="7"
                          maxlength="1000" th:field="*{description}"></textarea>
            </div>
        </div>

        </br>
        <hr>
        <button type="submit" class="btn btn-outline-primary" th:text="#{button.edit}"></button>
    </form>

</div>
<div>
    <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
    <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
</div>
</body>
<script>
    const size = document.getElementById("size");

    size.addEventListener("input", function (event) {
        if (size.validity.patternMismatch) {
            size.setCustomValidity("Используйте числовой формат");
        } else {
            size.setCustomValidity("");
        }
    });
</script>
</html>
