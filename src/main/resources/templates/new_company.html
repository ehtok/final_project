<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{title.create.company}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
        </div>
    </div>
</nav>

<div class="container">
    <form th:action="@{/company}" th:object="${company}" method="post" autocomplete="off">

        <label class="form-label" th:text="#{col.company.name}"/>
        <input type="text" class="form-control mb-4 col-4" th:field="*{name}">

        <label class="form-label" th:text="#{col.company.size}"/>
        <input id="size" type="text" pattern="^[0-9]+$"
               class="form-control mb-4 col-4" th:field="*{companySize}">

        <div class="form-label">
            <label class="form-label" th:text="#{col.company.type}"/>
            <select class="form-select" th:field="*{companyType}">
                <option th:each="type: ${companyType}"
                        th:text="${type.name}"
                        th:value="${type}">
                </option>
            </select>
        </div>

        <label class="form-label" th:text="#{col.company.description}"/>
        <textarea type="text" class="form-control" th:field="*{description}"></textarea>
        </br>
        <button type="submit" class="btn btn-info col-2" th:text="#{button.create}"></button>
    </form>
</div>

<script>
    const size = document.getElementById("size");
    size.addEventListener("input", function (event) {
        if (size.validity.patternMismatch) {
            size.setCustomValidity("Используйте числовой формат");
        } else {
            size.setCustomValidity("");
        }
    });
</script>
<div>
    <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
    <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
</div>
</body>
</html>
