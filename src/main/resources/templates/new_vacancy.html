<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
          rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title th:text="#{title.create.vacancy}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link" th:href="@{/user}" th:text="#{col.user.page}"></a>
            </div>
        </div>
    </div>
</nav>


<div class="container">
    <form th:action="@{/vacancy}" th:object="${vacancy}" method="post" autocomplete="off">

        <div>
            <h2 th:text="#{h2.add.vacancy}+' '+${companyId.name}"></h2>
        </div>


        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.name}"/>
                </br>
                <input type="text" class="form-control" maxlength="30" required th:field="*{name}">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.experience}"/>
                </br>
                <input type="text" class="form-control" maxlength="20" required th:field="*{experience}">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.status}"/>
                </br>
                <select class="form-select" th:field="*{status}">
                    <option th:each="type: ${status}"
                            th:text="${type.value}"
                            th:value="${type}">
                    </option>
                </select>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.company}"/>
                </br>
                <select class="form-select" th:field="*{company}" required>
                    <option th:text="${companyId.getName()}" th:value="${companyId.getId()}"/>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.work.time}"/>
                </br>
                <select class="form-select" th:field="*{workingTime}">
                    <option th:each="time: ${workingTime}"
                            th:text="${time.value}"
                            th:value="${time}">
                    </option>
                </select>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.prof.lvl}"/>
                </br>
                <select class="form-select" th:field="*{professionLevel}">
                    <option th:each="prof : ${professionLevel}"
                            th:text="${prof.value}"
                            th:value="${prof}">
                    </option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.english}"/>
                </br>
                <select class="form-select" th:field="*{englishLevel}">
                    <option th:each="english:${englishLevel}"
                            th:text="${english.name}"
                            th:value="${english}">
                    </option>
                </select>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.course.location}"/>
                </br>
                <select class="form-select" th:field="*{location}">
                    <option th:each="loc: ${location}"
                            th:text="${loc.value}"
                            th:value="${loc}">
                    </option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.technology.name}"></strong>
                </br>
                <select class="form-control selectpicker" multiple data-live-search="true"
                        th:field="*{technologies}">
                    <option th:each="techno: ${tech}"
                            th:text="${techno.name}"
                            th:value="${techno.id}">
                    </option>
                </select>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.salary}"></strong>
                </br>
                <input type="text" id="salary" pattern="^[0-9]+$" required class="form-control" th:field="*{salary}"/>
            </div>
        </div>


        </br>
        <hr class="table-dark">
        <button type="submit" class="btn btn-outline-primary" th:text="#{button.add}"></button>
    </form>
</div>
<div>
    <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
    <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</body>
<script>
    const salary = document.getElementById("salary");
    salary.addEventListener("input", function (event) {
        if (salary.validity.patternMismatch) {
            salary.setCustomValidity("Используйте числовой формат");
        } else {
            salary.setCustomValidity("");
        }
    });
</script>
</html>
