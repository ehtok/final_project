<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{title.create.course}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
        </div>
    </div>
</nav>

<div class="container">
    <form th:action="@{/course}" th:object="${course}" method="post" autocomplete="off">

        <div>
            <label class="form-label" th:text="#{col.course.name}"/>
            <input type="text" class="form-control mb-4 col-4" th:field="*{name}">
        </div>

        <div>
            <label class="col-form-label" th:text="#{col.course.location}"/>
            <select class="form-select" th:field="*{location}">
                <option th:each="loc: ${location}"
                        th:text="${loc.name}"
                        th:value="${loc}">
                </option>
            </select>
        </div>

        <div>
            <label class="form-label" th:text="#{col.course.start}"/>
            <input type="date"
                   class="form-control mb-4 col-4" th:field="*{dateStart}">
        </div>

        <div>
            <label class="form-label" th:text="#{col.course.finish}"/>
            <input type="date" class="form-control mb-4 col-4" th:field="*{dateFinish}">
        </div>

        <div class="form-label">
            <label class="form-label" th:text="#{col.vacancy.company}"></label>
            <div class="col-sm-8">
                <select class="form-select" th:field="*{company}" required>
                    <option th:text="${companyId.getName()}" th:value="${companyId.getId()}"/>
                </select>
            </div>
        </div>

        <div>
            <label class="form-label" th:text="#{col.course.description}"/>
            <textarea type="text" class="form-control" th:field="*{description}"></textarea>
        </div>

        </br>

        <button type="submit" class="btn btn-info col-2" th:text="#{button.create}"></button>
    </form>
</div>
</body>
</html>
