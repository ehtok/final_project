<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{title.create.course}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link" th:href="@{/user}" th:text="#{col.user.page}"></a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form th:action="@{/course}" th:object="${course}" method="post" autocomplete="off">
        <div>
            <h2 th:text="#{h2.add.course}+' '+${companyId.name}"></h2>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.course.name}"/>
                </br>
                <input type="text" class="form-control" required th:field="*{name}">
            </div>


            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.vacancy.company}"/>
                </br>
                <select class="form-select" th:field="*{company}" required>
                    <option th:text="${companyId.getName()}" th:value="${companyId.getId()}"/>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.course.start}"/>
                </br>
                <input type="date"
                       class="form-control"  required th:field="*{dateStart}">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.course.finish}"/>
                </br>
                <input type="date" class="form-control" required th:field="*{dateFinish}">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.course.location}"/>
                </br>
                <select class="form-select" th:field="*{location}">
                    <option th:each="loc: ${location}"
                            th:text="${loc.value}"
                            th:value="${loc}">
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.course.description}"/>
                </br>
                <textarea type="text" class="form-control" required th:field="*{description}" rows="7">
                </textarea>
            </div>
        </div>

        </br>
        <hr>
        <button type="submit" class="btn btn-outline-primary" th:text="#{button.create}"></button>
    </form>
</div>
</body>
</html>
