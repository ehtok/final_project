<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title th:text="#{button.vacancy.list}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link" th:href="@{/user}" th:text="#{col.user.page}"></a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <form th:object="${company}" autocomplete="off">
        <div>
            <h2 th:text="*{name}"></h2>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.site}":/>
                </br>
                <a th:href="${company.site}" th:text="${company.site}"></a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.mail}":/>
                </br>
                <a th:href="'mailto:' + ${company.mail}" th:text="${company.mail}"></a>
            </div>
        </div>
        </br>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.vacancies}":/>
                </br>
                <p th:if="${company.vacancy.isEmpty()}" th:text="#{col.vacancy.empty}"></p>
                <p th:text="${company.vacancy}" th:if="${company.vacancy}"/>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.course}":/>
                </br>
                <p th:if="${company.course.isEmpty()}" th:text="#{col.course.empty}"></p>
                <p th:text="${company.course}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.type}":/>
                </br>
                <p th:text="${company.companyType.value}"></p>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.size}":/>
                </br>
                <p th:text="${company.companySize}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <strong class="form-label" th:text="#{col.company.description}"/>
                </br>
                <textarea type="text" class="form-control mb-auto col-lg-auto" readonly rows="7"
                          th:field="*{description}"></textarea>
            </div>
        </div>
    </form>
</div>

<div>
    <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
    <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
</div>
</body>
</html>
